name: Sync DOSM population_state.csv

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * 1"  # every Monday 02:15 UTC

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download latest CSV
        run: |
          mkdir -p data
          curl -L --fail --retry 5 --retry-delay 5 -o data/population_state.csv "https://storage.dosm.gov.my/population/population_state.csv"

      - name: Commit if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/population_state.csv
          git commit -m "chore: update population_state.csv"
          git push

